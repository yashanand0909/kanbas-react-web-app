<h1>Welcome to JacaScript</h1>
<script>
   document.write("<h3>Hello World!!</h3>");

   const todos = [
      { id: 1, text: "Learn JavaScript"},
      { id: 2, text: "Seek for job"}
   ];

   document.write("<h3>My Todos</h3>");
   document.write("<ul>");
      todos.forEach((todo) => {
         document.write(`<li>${todo.text}</li>`)
      });
   document.write("</ul>");

</script>
